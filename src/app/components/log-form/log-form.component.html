<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a task....">
    </div>
    <input type="submit" value="Add Task" class="btn btn-primary" [disabled]="!this.text">
    <button type="button" class="btn btn-outline-secondary" [hidden]=!this.text>Clear</button>
  </form>
</div>
