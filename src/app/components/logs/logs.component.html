<div *ngIf="loaded && logs.length > 0">
  <h5 class="text-center">Current Task List</h5>
    <ul class="list-group">
        <li *ngFor="let log of logs" [class.list-group-item-primary]="selectedLog === log" class="list-group-item d-flex justify-content-between align-items-center">
          <a (click)="onSelect(log)" href="#">{{log.text}}</a>
          <span class="log-date">{{log.date | date: 'short'}}</span>
          <i (click)="onDelete(log)" class="fa fa-remove"></i>
        </li>
      </ul>
</div>

<div *ngIf="loaded && logs.length == 0">
  <h5 class="text-center">Add a task to generate a task list...</h5>
</div>

<div *ngIf="!loaded">
  <h5 class="text-center">Loading...</h5>
</div>
